apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  annotations:
    deployment.kubernetes.io/revision: "1"
  labels:
    role: locust-master
  name: locust-master
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      role: locust-master
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        role: locust-master
    spec:
      containers:
      - image: grubykarol/locust:0.8.1-py3.6-kafka
        imagePullPolicy: IfNotPresent
        name: locust-master
        env:
          - name: ATTACKED_HOST
            valueFrom:
              configMapKeyRef:
                key: ATTACKED_HOST
                name: locust-cm
          - name: LOCUST_MODE
            value: MASTER
          - name: QUIET_MODE
            valueFrom:
              configMapKeyRef:
                key: QUIET_MODE
                name: locust-cm
          - name: TASK_DELAY
            valueFrom:
              configMapKeyRef:
                key: TASK_DELAY
                name: locust-cm
        ports:
          - containerPort: 5557
            name: comm
            protocol: TCP
          - containerPort: 5558
            name: comm-plus-1
            protocol: TCP
          - containerPort: 8089
            name: web-ui
            protocol: TCP
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
          - mountPath: /locust
            name: locust-scripts
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
      volumes:
        - name: locust-scripts
          configMap:
            name: scripts-cm
